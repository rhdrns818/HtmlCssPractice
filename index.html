<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <svg
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M17.5101 3.86998L15.7301 2.09998L5.84009 12L15.7401 21.9L17.5101 20.13L9.38009 12L17.5101 3.86998Z"
        fill="#252525"
      />
    </svg>
    <div id="signUp">가게 등록</div>
    <div id="content">등록 하시려는 업체의<br>세부 정보를 입력해 주세요.</div>
    <div id="detail">2. 세부 정보 입력</div>
    <div id="num">2 / 3</div>
    <hr>
    <section id="main">
      <div id="call">전화번호</div>
      <div id="callNumBox"><div id="callNum">010-1234-5678</div></div>
      <div id="delivery">배달금액</div>
      <div id="freeBox"><div id="free">무료</div></div>
      <div id="opTime">운영시간</div>
      <div id="timeBox"><div id="time">11:00 ~ 21:00</div></div>
      <div id="etc">기타정보</div>
      <div id="exBox"><div id="ex">3대째 다져온 고집스러운 맛</div></div>
      <div id="close">휴무일</div>
      <div id="dateBox"><div id="date">매주 화요일</div></div>
    </section>
    <section id="checkbox">
      <div id="deliveryCan"><input type="checkbox" id="checkDelivery"> 
       <label for="checkDelivery">배달가능</label></div>
      <div id="cardCan"><input type="checkbox" id="checkCard">
        <label for="checkCard">카드가능</label></div> 
      <div id="cashCan"><input type="checkbox" id="checkCash">
        <label for="checkCash">계좌이체 가능</label></div>
    </section>
    <button id="next">다음</button>
  </body>
</html>
